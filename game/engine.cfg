[application]

name="tiny-town"
main_scene="res://scenes/game.xml"
icon="icon.png"

[autoload]

common="res://system/common.gd"
nameGen="res://scripts/nameGen.gd"
fighter="res://scripts/fighter_class.gd"
mind="res://scripts/mind_class.gd"

[debug]

print_metrics=true

[display]

width=400
height=300
test_width=800
test_height=600
stretch_mode="2d"
stretch_aspect="keep_width"
resizable=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

pan_left=[key(Left)]
pan_right=[key(Right)]
drag_pan=[mbutton(0, 2)]

[render]

default_clear_color=#ff000000
