[application]

name="tiny-town"
main_scene="res://scenes/game.xml"
icon="icon.png"

[autoload]

common="res://system/common.gd"

[debug]

print_metrics=true

[display]

width=400
height=300
test_width=800
test_height=600
stretch_mode="viewport"
stretch_aspect="keep_width"

[image_loader]

filter=false
gen_mipmaps=false

[input]

pan_left=[key(Left)]
pan_right=[key(Right)]
drag_pan=[mbutton(0, 2)]

[render]

default_clear_color=#ff56a0ff
